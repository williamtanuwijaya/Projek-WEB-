<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Tokeko</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/profil.css" />
    <link rel="stylesheet" href="../css/animation.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="../assets/LOGO/icon.png" />
    <link rel="stylesheet" href="../css/button_switch.css" />
  </head>
  <body>
    <div class="container content animated fadeInUp" style="position: absolute; justify-content: center; margin: 4%; margin-left: 38%">
      <div class="text-center">
        <div class="form-container">
          <div class="logo-container">Welcome Back!</div>
          <div class="line"></div>
          <form class="form">
            <div class="form-group">
              <label for="email">Email</label>
              <input required="" placeholder="Enter your email" name="email" id="email" type="text" />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input required="" name="password" placeholder="Enter your password" id="password" type="password" />
            </div>

            <button type="submit" class="form-submit-btn">Sign In</button>
          </form>

          <a class="forgot-password-link link" href="#">Forgot Password</a>

          <p class="signup-link">
            Don't have an account?
            <a class="signup-link link" href="./signup.html"> Sign up now</a>
          </p>
        </div>
      </div>
    </div>
    <label class="switch" for="darkModeCheckbox">
      <input type="checkbox" id="darkModeCheckbox" />
      <span class="slider"></span>
    </label>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../mode.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
