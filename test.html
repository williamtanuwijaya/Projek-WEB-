<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/css/bootstrap.min.css">
  <script src="/bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>


  <style>
    .my-div {
      opacity: 1;
      animation: fadeOut 3s forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>

</head>
<body>

    <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        
            <img src="/assets/Adidas-Gazelle.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              
          </div>
        </div>
        <div class="modal-footer">
          <div class="container text-center">
            <div class="row">
              <button type="button" class="btn btn-primary col m-1" data-bs-toggle="modal" data-bs-target="#staticBackdrops" data-bs-dismiss="modal">
                Tambahkan ke Keranjang
              </button>
              <button type="button" class="btn btn-primary col m-1" data-bs-toggle="modal" data-bs-target="#staticBackdrops" data-bs-dismiss="modal">
                Beli Sekarang
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrops">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrops" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">  
      <div class="modal-body">
        <div class="alert alert-success my-div fade show" role="alert" id="my-div">
          Pesan akan menghilang dalam beberapa detik...
        </div>
      </div>
  </div>
</div>
  
  <script>
    $(document).ready(function() {
      // Menghapus class "show" setelah 3 detik
      setTimeout(function() {
        $('.my-div').removeClass('show');
      }, 7000);
    });
  </script>
</body>
</html>
